<html lang="en">
<head>

<body>
  <form action="/send">
  <h1>What is your favourite pet?</h1>
  <input type="radio" name="favourite-pet" id="dog">
  <label for="dog">Dog</label>
  <input type="radio" name="favourite-pet" id="cat">
  <label for="cat">Cat</label>
  <input type="radio" name="favourite-pet" id="fish">
  <label for="fish">Viktor the Fish</label>

  <h1>Do you want to sign up for cat facts?</h1>
  <input type="radio" name="sign-up" id="yes">
  <label for="yes">Yes</label>
  <input type="radio" name="sign-up" id="no">
  <label for="no">No</label>
  <br>
  <input type="submit" value="I love cats" id="love-cats" name="love-cats" disabled>
  <input type="submit" value="Sign up" id="sign-up" disabled>
  </form>
  <script src="buttons.js"></script>
</body>
