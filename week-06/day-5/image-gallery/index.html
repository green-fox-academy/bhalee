<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="image-gallery-main">
      
      <div id="image-gallery-slide">
        <div id="left-button" class="button">
          <img src="arrow.svg" class="arrow" />
        </div>
        <div id="image-box">
          <div id="image-show">
            <div id="image-description"></div>
          </div>
        </div>
        <div id="right-button" class="button">
          <img src="arrow.svg" class="arrow" />
        </div>
      </div>
      <div id="image-gallery-icons-main">
        <div id="image-gallery-icons"></div>
      </div>
      <script type="module" src="gallery.js"></script>
  </body>
</html>
